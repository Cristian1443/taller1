<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Número Mayor y Menor</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <h1>Ingrese números enteros</h1>
        <form id="numberForm">
            <label  for="numberInput">Ingrese un número: </label>
            <input type="number" id="numberInput">
            <button type="button" id="addNumber">Agregue Número</button>
        </form>
        <h2>Resultado:</h2>
        <p>Mayor: <span id="maxNumber"></span></p>
        <p>Menor: <span id="minNumber"></span></p>

        <script src="./js/app.js"></script>
    </main> 
</body>
</html>
